version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: habit_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habit_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - habit_tracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: habit_tracker_server
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/habit_tracker
      JWT_SECRET: habit-tracker-super-secret-jwt-key-2025
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - habit_tracker_network
    restart: unless-stopped

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: habit_tracker_client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - habit_tracker_network
    restart: unless-stopped

networks:
  habit_tracker_network:
    driver: bridge

volumes:
  postgres_data:
